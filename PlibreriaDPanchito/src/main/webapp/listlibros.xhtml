<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
        .:Listado de Libros:.
    </ui:define>
	<ui:define name="titleCont">
		<span>LIBROS REGISTRADOS</span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="center">
				<p:commandButton value="Nuevo"
					action="#{librosController.newlibros()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listlibros" var="inf"
							value="#{librosController.listalibros}"
							paginator="true" paginatorPosition="top"
							rowsPerPageTemplate="10,20,30,40,50" rows="10"
							styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Codigo" sortBy="#{inf.idlibros}">
								<h:outputText value="#{inf.idlibros}" />
							</p:column>

							<p:column headerText="Nombre "
								sortBy="#{inf.nombreLibro}">
								<h:outputText value="#{inf.nombreLibro}" />
							</p:column>
							<p:column headerText="Fecha de Ingreso"
								sortBy="#{inf.fechaIngreso}">
								<h:outputText value="#{inf.fechaIngreso}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							<p:column headerText="Nro de Edicion"
								sortBy="#{inf.numEdicion}">
								<h:outputText value="#{inf.numEdicion}" />
							</p:column>
							<p:column headerText="Nro de Serie"
								sortBy="#{inf.numSerie}">
								<h:outputText value="#{inf.numSerie}" />
							</p:column>
						<p:column headerText="Idioma "
								sortBy="#{inf.idiomaLibro}">
								<h:outputText value="#{inf.idiomaLibro}" />
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>

</html>
