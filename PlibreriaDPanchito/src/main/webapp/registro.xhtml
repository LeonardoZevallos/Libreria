<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<head>
	<meta charset="UTF-8"/>
	<title>Registro</title>
	<meta name="viewport" content="width=device.width,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="estilos/registro.css"/>
</head>
<body>
	<div class = "login-box">
		<img class="logo" src="img/logo.png"/>
		<h1>Formulario de registro</h1>
		<form >
			
			<input type="text" placeholder="Codigo de Usuario"
			 value="#{userController.i.idUser}"/>
			<input type="text" placeholder="Ingrese sus nombres"
			 value="#{userController.i.name}"/>
			<input type="text" placeholder="Ingrese sus apellidos"
			value="#{userController.i.lastName}"/>
			<input type="text" placeholder="Ingrese su DNI"
			value="#{userController.i.DNI}"/>
			<input type="text" placeholder="Ingrese su correo electronico"
			value="#{userController.i.email}"/>
			<input type="password" placeholder="Ingrese su contraseÃ±a"
			value="#{userController.i.password}"/>
			<input type="text" placeholder="Ingrese su rango"
			value="#{userController.i.function}"/>
			
      		<p:commandButton type="submit" value="Registrar"
				actionListener="#{userController.insert()}"
				action="panel?faces-redirect=true" />

		</form>
	</div>
</body>
</html>
